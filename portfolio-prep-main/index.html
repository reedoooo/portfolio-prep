<!DOCTYPE html>
<html lang="en" id="html-id">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>E-Portfolio</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/iframe.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- <script src="js/login.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="./js/login.js"></script>


</head>

<body>
    <section id="body-div">
        <div class="left">

        </div>
        <header>

        </header>

        <main>
            <aside class="left">
                <section id="nav-div">
                    <section class="logo">
                        <div class="logo-shape"></div>
                        <div class="logo-text" id="logo-id">Coding Progress</div>
                    </section>
                    <nav>
                        <ul>
                            <a href="login.html">
                                <li id="li1">Home</li>
                            </a>
                            <a href="index.html">
                                <li id="li2">Projects</li>
                            </a>
                            <a href="resume.html">
                                <li id="li3">Resume</li>
                            </a>
                            <a href="notes.html">
                                <li id="li4">Notes</li>
                            </a>
                            <a href="todoList.html">
                                <li id="li5">To-Do List</li>
                            </a>
                            <a href="links.html">
                                <li id="li6">Coding Resources</li>
                            </a>
                            <a href="boredbutton.html">
                                <li id="li7">Bored Button</li>
                            </a>
                            <a href="about.html">
                                <li id="li8">About Us</li>
                            </a>
                        </ul>
                    </nav>
                    <form id='addFolders'>
                        <fieldset id="fieldset-id1">
                            <legend id="legend-div1">Add a New Project Folder</legend>

                            <section id='formDiv1'>
                                <label for='title' id="label-form1">Folder Name: </label>
                                <input type='text' id="title" name="title" placeholder="Title" required>
                            </section>

                            <section id='formDiv2'>
                                <label for='deployedPage' id="label-form2">URL: </label>
                                <input type='text' id="deployedPage" name="deployedPage" placeholder="Deployed page URL"
                                    required>
                            </section>

                            <section id="formDiv3">
                                <label for='folderSRC' id="label-form3">Files: </label>
                                <input type='file' id="folderSRC" name="folderSRC" webkitdirectory multiple required>
                            </section>

                            <input id='addFolder' type="submit" value="Add Folder">
                        </fieldset>
                    </form>
                    <form id='deleteFolders'>
                        <fieldset id="fieldset-id2">
                            <legend id="legend-div2">Delete Folders</legend>

                            <section id='formDiv4'>
                                <label for='folderName' id="label-form4">Folder Name:</label>
                                <input type='text' id="name" placeholder="Title" required>
                            </section>

                            <input id='deleteFolder' type="submit" value="Delete Folder">
                        </fieldset>
                    </form>

                    <form id="submit-button2">
                        <fieldset id="fieldset-id3">
                            <legend id="legend-div3">
                                <div id="login-form1">
                                <div id="formDiv5">

                                        <input type="submit" id="login-submit2" name="submit" value="Choose" />
                                        <label for="light-or-dark" id="label-form5">Light</label>
                                        <input type="radio" class="radio" name="form2" value="light2" unchecked>
                                        <label for="light-or-dark" id="label-form6">Dark</label>
                                        <input type="radio" class="radio" name="form2" value="dark2" unchecked>
                                    </div>
                                </div>
                            </legend>
                        </fieldset>
                    </form>
                    <section id="projectFileNavContainer">

                    </section>
                </section>

            </aside>
            <section class="folderRow" id="folderRow">
                <!-- populateProjectsList from projects.js will fill this with folder buttons -->
            </section>

            <div id="iframebox">
                <div id="textblob">Your file text will appear here</div>
                <iframe src="" id="webPage" title="Iframe Example"></iframe>
            </div>
        </main>

        <footer>

        </footer>

        <script type="text/javascript" src="./js/app.js"></script>
        <script type="text/javascript" src="./js/projects.js"></script>

    </section>
</body>

</html>
