<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Basic Meta Tags -->
    <title>Reed Vogt | Front-end Developer</title>
    <meta
      name="description"
      content="Reed Vogt's personal portfolio as a Front-end Developer. Explore projects, skills, and contact information."
    />
    <meta name="author" content="Reed Vogt" />
    <meta
      name="keywords"
      content="Reed Vogt, Front-end Developer, Portfolio, Web Development"
    />

    <!-- Open Graph tags for sharing on Facebook -->
    <meta property="og:title" content="Reed Vogt | Front-end Developer" />
    <meta
      property="og:description"
      content="Reed Vogt's personal portfolio as a Front-end Developer."
    />
    <meta property="og:image" content="%PUBLIC_URL%/path-to-your-image.jpg" />
    <!-- Change to an image path for a preview image when shared on platforms -->
    <meta property="og:url" content="https://reedvogt.com/" />
    <!-- Change to your website URL -->
    <meta property="og:type" content="website" />

    <!-- Twitter Card tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@yourTwitterHandle" />
    <!-- Change to your Twitter handle -->
    <meta name="twitter:title" content="Reed Vogt | Front-end Developer" />
    <meta
      name="twitter:description"
      content="Reed Vogt's personal portfolio as a Front-end Developer."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/path-to-your-image.jpg" />
    <!-- Change to an image path for a preview image when shared on Twitter -->

    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="icon" href="%PUBLIC_URL%/icons8-favicon.ico" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Avoid using protocol-relative URLs -->
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  </body>
</html>
